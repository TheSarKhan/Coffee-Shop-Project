<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head> 
    <link rel="stylesheet" th:href="@{/styles/navbar.css}">
    <body>
        <div th:fragment="navbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img th:src="@{/images/Coffee Bean.png}" alt="Coffee Shop Logo" class="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/menu}">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/rewards}">Rewards</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/gift-cards}">Gift Cards</a>
                            </li>
                            <a class="nav-link" style="color: red;" th:href="@{/logout}">Logout</a>
                        </li>
                        </ul>
                        <div class="d-flex">
                            <a class="nav-link find-store d-flex align-items-center" th:href="@{/find-store}">
                                <i class="fas fa-map-marker-alt"></i> Find a store
                            </a>
                            <a class="nav-link sign-in" th:href="@{/sign-in}">Sign in</a>
                            <a class="btn btn-dark join-now" th:href="@{/join-now}">Join now</a>
                        </div>
                    </div>
                </div>
            </nav>

        </div>





        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
