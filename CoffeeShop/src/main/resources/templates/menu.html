<!doctype html>
<html lang="en">
    <head>
        <title>Menu</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel="stylesheet" th:href="@{/styles/menu.css}">
        <link rel="stylesheet" th:href="@{/styles/home.css}">
        <link rel="stylesheet" th:href="@{/styles/navbar.css}">
    </head>
   
<body>
    <div th:include="navbar :: navbar"></div>
    <div th:fragment="menu">  
        <div class="card-container">
            <div class="card" th:each="coffee : ${coffees}">
                <img class="card-img-top" th:src="@{'/upload-dir/' + ${coffee.image}}" alt="Title" />

                <div class="card-body">
                    <h4 class="card-title" th:text="${coffee.name}">N</h4>
                    <p class="card-text" th:text="${coffee.price}">P</p>
                    <p class="card-text" th:text="${coffee.description}">D</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
